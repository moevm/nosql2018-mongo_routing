<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div id="map"></div>
<div id="pan">
    <form id="filter-sidebar" class="d1" action="#" method="post">
        <div class="filter-select-wrap">
            <input id="filter-address" class="filter-select filter-tax" name="location"
                   type="text" placeholder="All Locations"/>
            <ul class="ul-addresses" id="test"></ul>
        </div>


    </form>
    <div id="div1" class="">
        <label style="margin-right: 10px; margin-left: 10px;">Отсюда</label>
        <input routeIdFrom = "" id = "from" class="route" style="margin-bottom: 10px; width: 190px;" disabled> <br>
        <label style="margin-left: 10px;margin-right: 25px;"> Сюда </label>
        <input routeIdTo = "" id = "to" class="route" style="margin-bottom: 10px; width: 190px; " disabled> <br>
        <button class="from_to" onClick="clickGo()">Построить маршрут</button>
        <button class="from_to" onClick="clickCancel()">Отмена</button>
    </div>



</div>

<div class="leaflet-top leaflet-right" style="padding-top: 665px;padding-right: 6-;padding-right: 48px;">
    <button><img src="./images/export.png" width="18" height="18"></button><br>
    <button><img src="./images/import.png" width="18" height="18"></button>
</div>

</body>

<script src="js/mapApi.js" type="text/javascript"></script>

</html>
